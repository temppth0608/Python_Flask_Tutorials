{% extends "Layout/admin_header.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="writeForm">
                <div class="header_name">
                    <h2>서적 등록</h2>
                </div>
                <form action="{{ url_for('uploaded_file') }}" name="form" id="list_form" method="post" enctype=multipart/form-data class="form-horizontal" style="display: block;" >
                    <div class="form-group">
                        <label>책 제목</label>
                        <input type="text" class="form-control" name="book_title" placeholder="어린왕자">
                    </div>
                    <div class="form-group">
                        <label>가격</label>
                        <input type="text" class="form-control" name="book_price" placeholder="30000">
                    </div>
                    <div class="form-group">
                        <label>출판사</label>
                        <input type="text" class="form-control" name="book_publisher" placeholder="Hanbit">
                    </div>
                    <div class="form-group">
                        <label>파일 업로드</label>
                        <input type="file" name="file">
                    </div>
                    <button type="submit" class="btn btn-danger center-block">제출</button>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <br><br><br><br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <form action="{{ url_for('delete_book') }}" name="form" id="list_form" method="post" enctype=multipart/form-data class="form-horizontal" style="display: block;" >
                    <div class="panel-heading"><strong>도서 리스트</strong></div>
                    <table class="table table-hover">
                        <tr>
                            <th>도서 표지</th>
                            <th>도서 ID</th>
                            <th>도서 이름</th>
                            <th>도서 가격</th>
                            <th>도서 출판사</th>
                            <th>도서 출판 날짜</th>
                            <th>삭제</th>
                        </tr>
                        {% if book_list %}
                            {% for list in book_list %}
                            <tr>
                                <td><img src="../../../static/image/Book/{{ list.image }}" width="30" height="30"></td>
                                <td>{{ list.id }}</td>
                                <td>{{ list.name }}</td>
                                <td>{{ list.price }}</td>
                                <td>{{ list.publisher }}</td>
                                <td>{{ list.date }}</td>
                                <td>
                                    <input type="checkbox" value="{{ list.id }}" name="book_id">
                                </td>
                            </tr>
                            {% endfor %}
                        {% endif %}
                    </table>
                    <input type="submit" class="btn btn-danger center-block" value="삭제">
                </form>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="../../../static/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
{% endblock %}
